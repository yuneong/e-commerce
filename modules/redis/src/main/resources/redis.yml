spring:
  data:
    redis:
      repositories:
        enabled: false

datasource:
  redis:
    database: 0
    master:
      host: ${REDIS_MASTER_HOST}
      port: ${REDIS_MASTER_PORT}
    replicas:
      - host: ${REDIS_REPLICA_1_HOST}
        port: ${REDIS_REPLICA_1_PORT}

---
spring:
  config:
    activate:
      on-profile: local

# docker로 올릴때는 주석해야함
datasource:
  redis:
    master:
      host: localhost
      port: 6379
    replicas:
      - host: localhost
        port: 6380

